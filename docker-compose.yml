version: '3.8'

services:
  redis:
    image: redis:7
    container_name: redis-lock-redis
    ports:
      - "6379:6379"

  app1:
    build: .
    container_name: redis-lock-app1
    ports:
      - "3000:3000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  app2:
    build: .
    container_name: redis-lock-app2
    ports:
      - "3001:3000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  app3:
    build: .
    container_name: redis-lock-app3
    ports:
      - "3002:3000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
